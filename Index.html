<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="header"></div>
            <img src="Assets/user-circle.png" alt="default user picture">
            <div class="user">
                <h1>Tony Baro</h1>
                <div class="location">
                    <img src="Assets/map-marker.png" alt=" map marker icon">
                    <p> New Jersey</p>
                </div>
                <div class="info">
                    <p>Developer | Engineer | Problem Solver Master of shadows and the Internet</p>
                </div>
                <div class="link">
                    <img src="Assets/gear.png" alt="gear icon">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
